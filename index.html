<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/controls.js"></script>
  <title>The RGB Color Game</title>
</head>
<body>

  <div id="header" class="center">
    <h1>The RGB Color Game</h1>
    <h2>Guess the following color:</h2>
    <h2 id="quessColor">RGB (255, 255, 255)</h2>
  </div>

  <div id="subHeader">
    <div class="spread">
      <button id="newColors" class="w30">New Colors</button>
      <p id="output" class="w40"></p>
      <button id="easy" class="w15">Easy</button>
      <button id="hard" class="w15">Hard</button>
    </div>
  </div> 
  
  <div class="table">
    <div id="row_1" class="row">
      <div id="cell_1" class="cell"></div>
      <div id="cell_2" class="cell"></div>
      <div id="cell_3" class="cell"></div>
    </div>
    <div id="row_2" class="row">
      <div id="cell_4" class="cell"></div>
      <div id="cell_5" class="cell"></div>
      <div id="cell_6" class="cell"></div>
    </div>
    <div id="row_3" class="row">
      <div id="cell_7" class="cell"></div>
      <div id="cell_8" class="cell"></div>
      <div id="cell_9" class="cell"></div>
    </div>
  </div>
</body>
</html>
